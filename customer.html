<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        body{
        margin-left:30px;
      }
      .border{
        border: 2px solid rgb(250, 175, 76);
      }
      .addres{
        border: 2px solid rgb(250, 175, 76); 
      }
      .submit{
        background-color: rgb(0, 0, 7);
        color: rgb(255, 255, 255);
        border-radius: 90px;
        cursor: pointer;
     
      }
      label{
        font-family: 'Times New Roman', Times, serif;
        font-weight: bold;
      }

      @media (max-width: 768px) {
            body {
                margin-left: 10px;
            }
        }

        /* Media Query for Medium Screens (e.g., tablets) */
        @media (min-width: 769px) and (max-width: 1024px) {
            body {
                margin-left: 20px;
            }
        }

    </style>
</head>
<body>

<div class="detail">
    <h1>Customer Details</h1>
    <form id="customer-form" action="submit.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="border" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="border" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" class="border" required><br><br>

        <label for="address" class="ad">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50" class="border" required></textarea><br><br>

        <input type="submit"  value="Submit" class="submit">
    </form>

<script>
    $(document).ready(function() {
            $("#submit-button").click(function() {
                // Collect form data
                var formData = {
                    name: $("#name").val(),
                    email: $("#email").val(),
                    phone: $("#phone").val(),
                    address: $("#address").val()
                };

                // Send the data to the server using AJAX
                $.ajax({
                    type: "POST", // or "GET" depending on your server-side script
                    url: "submit.php", // Replace with the URL of your server-side script
                    data: formData,
                    success: function(response) {
                        // Display the response from the server
                        $("#result").html(response);
                    }
                });
            });
        });
</script>

</body>
</html>
